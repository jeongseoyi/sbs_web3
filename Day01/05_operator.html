<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>연산자</title>
    <script>
        let a = 10
        let b = 20
        let c

        c = ++a +b
        console.log("c : " + c);     //  c : 31
                                        //console.log("c : " + c);   c : 값 이렇게 나오게 하는 로그임

        a = 10
        b = 20
        c = a++ + b
        console.log("c : " + c);    // c : 30
    </script>

</head>
<body>
    
</body>
</html>

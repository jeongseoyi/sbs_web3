<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소선택</title>
    <script>



        //태그 이름으로 요소 선택: getElementsByTagName()
        //모든 li 요소를 선택
        const cafeList = document.getElementsByTagName('li')

        document.addEventListener('DOMContentLoaded',()=>{

            for (let i = 0; i < cafeList.length; i++) {
                //item(인덱스) : 인덱스로 목록의 요소를 접근
            cafeList.item(i).style.color = '#645fce'
            
            }

            //id로 요소 선택: getElementsById()
            const box = document.getElementById('box')
            box.style.width = '200px'
            box.style.height = '200px'
            box.style.backgroundColor = 'cornflowerblue'

            //class로 요소 선택: getElementsByClassName()
            const items = document.getElementsByClassName('item')
            items[0].style.width = '200px'
            items[0].style.height = '100px'
            items[0].style.backgroundColor = 'cornflowerblue'

            items[1].style.width = '200px'
            items[1].style.height = '100px'
            items[1].style.backgroundColor = 'royalblue'

            items.item(2).style.width = '200px'
            items.item(2).style.height = '100px'
            items.item(2).style.backgroundColor = 'darkslateblue'

            items.item(3).style.width = '200px'
            items.item(3).style.height = '100px'
            items.item(3).style.backgroundColor = 'indigo'


            //getElementsByName
            const inputs = document.getElementsByName('input')
            const input = inputs[0]
            //입력 태그가 변경 / 키 입력 시 , h1 태그에 텍스트를 출력
            //change는 엔터 후 바뀌고 , keyup은 입력하자마자 바뀜
            //input.value  input태그의 value 속성의 값을 가져와줌.
            input.addEventListener('change',(event)=>{
                const text = document.getElementById('text')
                text.innerText = input.value;
            });

            // 선택자로 요소 선택 : querySelector()
            const ul = document.querySelector('.product-list ul')
            ul.style.listStyle = 'none'

            // 선택자로 해당 모든 요소 선택 : querySelectorAll()
            const lists = document.querySelectorAll('.product-list ul li')

            lists.forEach((list)=>{
                list.children[0].src = './img/sbs-logo.png'
            })
            
        })
        
    </script>
</head>
<body>
        <ul class="cafe-list">
            <li>아메리카노</li>
            <li>카페라떼</li>
            <li>자바칩 프라프치노</li>
            <li>자몽에이드</li>
            <li>쌍화탕</li>
        </ul>

    <hr>

        <div id="box">

        </div>

    <hr>

        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    
    <hr>
        <h1 id="text">입력해보세요:)</h1>
        <input type="text" name="input" placeholder="입력해보세요:)"/>
    
    <hr>
        <div class="product-list">
            <ul>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
            </ul>
        </div>
    
</body>
</html>
